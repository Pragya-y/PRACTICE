<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript Loop</title>
</head>
<body>

<input id="GetNum" type="number"  placeholder="enter the number to form table"   >
<button onclick="table()">Print Table</button>
<div id="demo"></div>

<script>

   
   function table(){
      // document.getElementById("demo").innerHTML="";
       let Num= document.getElementById("GetNum").value;
       for(i=1; i<=10; i++){
           let Pera= document.createElement("p");
          
           pera.innerHtml= Num + "*" + i + "=" +i * Num;
           document.getElementById("demo").appendchild(Pera);



       }
    }

      let a= "9 *" + i + "=" + i * 9;
      console.log(a);
    }*/
    
 
</script>    
    
</body>
</html>
